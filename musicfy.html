<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - Musicfy</title>
    <style>
        h1 {
            margin: 2.9em;
        }
    </style>
</head>

<body background="Immagini/white-music-note-background-free-video.jpg">
    
    <div style="text-align: center;">
    
        <h1 style="color: rgb(0, 0, 0);">Benvenuto su Musicfy</h1>
    </div>
    <form onsubmit="alert('Registrazione effettuata !')">
        <div style="text-align: center;">
            <input type="text" placeholder="Nome">
        </div>
        <div style="text-align: center;">
            <input type="text" placeholder="Cognome">
        </div>
        <div style="text-align: center;">
            <input type="email" placeholder="Inserisci la tua email">
        </div>
        <div style="text-align: center">
            <input type="password" placeholder="Scegli una password (min 8 caratteri)">
        </div>
        <div style="text-align: center;">
           Data di nascita <input type="date" placeholder="Data di nascita">
        </div>
        <div style="text-align: center;">
            <p>Seleziona i tuoi generi musicali preferiti !</p>
            <input type="checkbox"> TRAP 
            <input type="checkbox"> HOUSE
            <input type="checkbox"> POP
            <input type="checkbox"> LATINA
            <input type="checkbox"> ROCK
            <input type="checkbox"> JAZZ
        </div>
        <div style="text-align: center;">
            <p style="color: white;" style="margin: 0;">Accetta termini e condizioni</p>
            SI<input type="radio">
            NO<input type="radio">
        </div>
        <div style="text-align: center;">
            <button onclick="alert('Registrazione effettuata !')">INVIA</button>
        </div>
    </form>

</body>
</html>
